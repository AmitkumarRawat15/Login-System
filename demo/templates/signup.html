<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Demo</title>
  <style>
#bg {
  height: 100%;


  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
label {
display: inline-block;}
input[type=text]{
  width: 40%;
}
input[type=email]{
  width: 40%;
}
input[type=password]{
  width: 40%;
}
  </style>
</head>
{% load static %}
<body background="{% static 'img/1.jpg' %}" id="bg">
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0 " role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<main class="form-signin" style="color:black;">
  <div class="container" style="padding-left:400px">
    <h1><b>Signup Form</b></h1>
      <div class="row mt-3" style="width=500px">
       <b> <form method="post" action="" >
          {% csrf_token %}
          {% for fm in form %}
          {{ fm.label_tag }}<br>{{fm}} {{ fm.errors|striptags}}<br><br>
          {% endfor %}
          <input class="btn btn-lg btn-primary" type="submit" value="Signup">
        </form>
        <div class="container mt-2 mb-2">
          <a href="{% url 'login-page' %}" style="color:black;">Already have a Account? Login</a>
          </b>

        </div>
      </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
